<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Input books</title>
</head>
<body>
    <div class="container">
        
        <h1 class="mt-5">Form input books</h1>
        <hr>
        <form action="http://localhost:4000/api/booklist" method="POST">
            <div class="form-group">
                <label for="title">Book title</label>
                <input name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input name="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="published_date">Published date</label>
                <input name="published_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input name="publisher" class="form-control">
            </div>
            <div class="form-group">
                <label for="number_of_pages">Number of pages</label>
                <input name="number_of_pages" class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
